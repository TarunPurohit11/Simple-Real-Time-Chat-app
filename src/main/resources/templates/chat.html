<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- SockJS and STOMP.js -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        #chat {
            height: 350px;
            overflow-y: auto;
            background-color: #ffffff;
        }
        .message-bubble {
            background-color: #e9ecef;
            border-radius: 15px;
            padding: 10px 15px;
            margin-bottom: 10px;
            max-width: 70%;
        }
        .message-bubble.me {
            background-color: #d1e7dd;
            align-self: flex-end;
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-header bg-primary text-white text-center">
            <h3 class="mb-0">Real-Time Chat App</h3>
        </div>
        <div class="card-body d-flex flex-column" id="chat">
            <!-- Chat messages will appear here -->
        </div>
        <div class="card-footer">
            <div class="mb-2">
                <input id="senderInput" type="text" class="form-control" placeholder="Your Name">
            </div>
            <div class="input-group">
                <input id="messageInput" type="text" class="form-control" placeholder="Type your message...">
                <button id="send" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</div>

<script>
    let stompClient = null;

    function setConnected(connected) {
        document.getElementById('send').disabled = !connected;
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');
        const messageElement = document.createElement('div');
        const currentSender = document.getElementById('senderInput').value.trim();

        messageElement.classList.add('message-bubble', 'd-flex');
        if (message.sender === currentSender) {
            messageElement.classList.add('me');
        }
        messageElement.textContent = `${message.sender}: ${message.content}`;

        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        const sender = document.getElementById('senderInput').value.trim();
        const content = document.getElementById('messageInput').value.trim();

        if (!sender || !content) return;

        const chatMessage = { sender, content };
        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));

        document.getElementById('messageInput').value = '';
    }

    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    document.getElementById('send').addEventListener('click', sendMessage);
    window.onload = connect;
</script>
</body>
</html>
